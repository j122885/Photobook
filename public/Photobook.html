<!doctype html>
<html lang="en">
  <head>

  <body>
      
       
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                  <div class="carousel-item active" data-interval="10000">
                    <img src="20190712_172735.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption"> 
                        <h1> Welcome to Photobook</h1>
                        <p> Here you can create a slide show for your photos to display</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-interval="2000" id="carouselItem">
                    <img src="20190712_172941.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption"> 
                            <h1> Welcome to Photobook</h1>
                            <p> Here you can create a slide show for your photos to display</p>
                        </div>
                  </div>
                  
                  <div class="carousel-item">
                    <img src="20190711_213945_capture.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption"> 
                            <h1> Welcome to Photobook</h1>
                            <p> Here you can create a slide show for your photos to display</p>
                        </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
                 </div> 
                <div class="container">
                    <div class="jumbotron">
                        <p class="lead"> Upload image here</p>
                        <hr class="my-2">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                             
                        <button id="SubmitBtn" class="btn btn-primary" type="submit">Submit </button>
                
                      </div>
                    </div>
